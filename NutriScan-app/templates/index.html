<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriScan - Smart Food Label Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('https://t4.ftcdn.net/jpg/02/34/24/15/360_F_234241545_L5VvQbW36l99rsvDCGATdSTuC8Zm8nPJ.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px 25px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2f4858;
        }

        p {
            font-size: 16px;
            margin-bottom: 25px;
        }

        input[type="file"] {
            padding: 14px;
            font-size: 16px;
            background: #f9f9f9;
            border: 2px dashed #a4b0be;
            border-radius: 10px;
            width: 100%;
            margin-bottom: 20px;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #2ecc71;
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #27ae60;
        }

        .footer {
            margin-top: 25px;
            font-size: 14px;
            color: #444;
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 24px;
            }

            p, .footer {
                font-size: 15px;
            }

            input[type="file"], input[type="submit"] {
                font-size: 16px;
            }
        .nutrition-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
}

.nutrition-item {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    background: white;
    border-radius: 8px;
    border-left: 4px solid #3498db;
}

.nutrient-name {
    font-weight: 600;
    color: #2c3e50;
}

.nutrient-value {
    color: #e74c3c;
    font-weight: 600;
}
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üçè NutriScan</h2>
        <p>Upload a food label image to analyze its nutritional impact.</p>
        <form action="/scan" method="post" enctype="multipart/form-data">
            <input type="file" name="food_image" accept="image/*" required>
            <br>
            <input type="submit" value="Scan Nutrition üîç">
        </form>
        <div class="footer">
            Empowering healthy food choices üíö
        </div>
    </div>
</body>
</html>
